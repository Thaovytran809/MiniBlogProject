{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <p>Post your comment for: <a href="{{blog.get_absolute_url}}">{{blog.title}}</a></p>
  <table>
    {{ form.as_table }}
  </table>
  <p>Enter comment about blog here</p>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
